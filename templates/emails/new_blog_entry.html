
<head>
<title>Blog App:Home</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f4; padding:20px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0"
                    style="background-color:#ffffff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); padding:20px;">


                    <tr>
                        <td style="text-align:center;">
                            <h2 style="color:#333333; margin:0 0 10px;"> New entry: {{ entry.title }}</h2>
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <p style="color:#555555; line-height:1.6; font-size:16px; margin:0 0 20px;">
                                {{ entry.content|truncatewords:40 }}...
                            </p>
                        </td>
                    </tr>


                    <tr>
                        <td align="center">
                            <a href="{{ absolute_url }}"
                                style="display:inline-block; padding:12px 25px; background-color:#007BFF; color:#ffffff; text-decoration:none; border-radius:5px; font-weight:bold;">
                                View entry
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
